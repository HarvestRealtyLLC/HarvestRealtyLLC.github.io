<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Profile | Harvest Realty LLC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --burgundy: #8B2E2E;
            --burgundy-dark: #6B1E1E;
            --gold: #D4AF37;
            --gold-dark: #B8941F;
            --cream: #F5F1E8;
            --cream-dark: #E8E0D0;
            --charcoal: #2C2C2C;
            --white: #FFFFFF;
            --shadow: rgba(139, 46, 46, 0.15);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--cream); color: var(--charcoal); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Cormorant Garamond', serif; }
        
        /* Header */
        header {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(245,241,232,0.95) 100%);
            backdrop-filter: blur(10px); box-shadow: 0 2px 20px var(--shadow);
        }
        
        nav {
            max-width: 1400px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 3rem;
        }
        
        .logo-container {
            display: flex; align-items: center; gap: 1rem; text-decoration: none;
        }
        
        .logo-container img { height: 60px; }
        
        .logo-text h1 { font-size: 1.8rem; color: var(--burgundy); margin-bottom: 0.2rem; }
        .logo-text p { font-size: 0.85rem; color: var(--gold-dark); letter-spacing: 2px; text-transform: uppercase; }
        
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--charcoal); font-weight: 500; transition: color 0.3s; }
        .nav-links a:hover { color: var(--burgundy); }
        
        .mobile-menu-toggle {
            display: none; background: none; border: none;
            font-size: 1.8rem; color: var(--burgundy); cursor: pointer;
        }
        
        /* Main Content */
        main { max-width: 1000px; margin: 0 auto; padding: 120px 2rem 3rem; }
        
        /* Back Link */
        .back-link {
            display: inline-flex; align-items: center; gap: 0.5rem;
            color: var(--burgundy); text-decoration: none; font-weight: 600; margin-bottom: 2rem;
        }
        .back-link:hover { color: var(--burgundy-dark); }
        
        /* Agent Profile Card */
        .agent-profile {
            background: var(--white); border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow);
        }
        
        .agent-header {
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--burgundy-dark) 100%);
            padding: 3rem; color: var(--white); text-align: center;
        }
        
        .agent-photo {
            width: 150px; height: 150px; border-radius: 50%;
            border: 4px solid var(--gold); object-fit: cover;
            margin-bottom: 1.5rem; background: var(--cream);
        }
        
        .agent-photo-placeholder {
            width: 150px; height: 150px; border-radius: 50%;
            border: 4px solid var(--gold); background: var(--cream);
            display: flex; align-items: center; justify-content: center;
            font-size: 4rem; color: var(--burgundy); margin: 0 auto 1.5rem;
        }
        
        .agent-header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        
        .agent-role {
            display: inline-block; background: var(--gold); color: var(--charcoal);
            padding: 0.5rem 1.5rem; border-radius: 20px; font-weight: 600;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .agent-body { padding: 2rem 3rem; }
        
        /* Contact Info */
        .contact-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem; margin-bottom: 2rem;
        }
        
        .contact-item {
            display: flex; align-items: center; gap: 1rem;
            padding: 1rem; background: var(--cream); border-radius: 10px;
        }
        
        .contact-item span:first-child { font-size: 1.5rem; }
        .contact-item a { color: var(--charcoal); text-decoration: none; font-weight: 500; }
        .contact-item a:hover { color: var(--burgundy); }
        
        /* Licenses */
        .licenses {
            display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem;
        }
        
        .license-badge {
            display: flex; align-items: center; gap: 0.5rem;
            background: var(--cream); padding: 0.75rem 1rem; border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .license-badge strong { color: var(--burgundy); }
        
        /* Bio & Specialties */
        .section-title {
            font-size: 1.5rem; color: var(--burgundy); margin-bottom: 1rem;
            padding-bottom: 0.5rem; border-bottom: 2px solid var(--gold);
        }
        
        .bio { margin-bottom: 2rem; line-height: 1.8; }
        
        .specialties-list {
            display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 2rem;
        }
        
        .specialty-tag {
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--burgundy-dark) 100%);
            color: var(--white); padding: 0.5rem 1rem; border-radius: 20px;
            font-size: 0.9rem;
        }
        
        /* CTA Buttons */
        .cta-buttons {
            display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 2rem;
        }
        
        .btn-primary {
            flex: 1; min-width: 200px; padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--burgundy-dark) 100%);
            color: var(--white); text-align: center; text-decoration: none;
            border-radius: 50px; font-weight: 600; transition: all 0.3s;
        }
        
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px var(--shadow); }
        
        .btn-secondary {
            flex: 1; min-width: 200px; padding: 1rem 2rem;
            background: var(--gold); color: var(--charcoal); text-align: center;
            text-decoration: none; border-radius: 50px; font-weight: 600; transition: all 0.3s;
        }
        
        .btn-secondary:hover { transform: translateY(-3px); }
        
        /* Agent's Listings */
        .agent-listings { margin-top: 3rem; }
        
        .listings-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem; margin-top: 1.5rem;
        }
        
        .listing-card {
            background: var(--white); border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow); transition: all 0.3s; cursor: pointer;
        }
        
        .listing-card:hover { transform: translateY(-5px); }
        
        .listing-card img {
            width: 100%; height: 150px; object-fit: cover;
        }
        
        .listing-card-info { padding: 1rem; }
        .listing-card-price { font-size: 1.2rem; font-weight: 700; color: var(--burgundy); }
        .listing-card-address { font-size: 0.9rem; color: #666; margin-top: 0.25rem; }
        
        .listing-status {
            display: inline-block; padding: 0.25rem 0.75rem; border-radius: 15px;
            font-size: 0.75rem; font-weight: 600; margin-top: 0.5rem;
        }
        
        .status-active { background: #4CAF50; color: white; }
        .status-under-contract { background: #FFC107; color: #333; }
        .status-sold { background: var(--burgundy); color: white; }
        
        /* Loading & Error States */
        .loading, .error-state {
            text-align: center; padding: 4rem 2rem;
            background: var(--white); border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
        }
        
        .loading-spinner {
            width: 50px; height: 50px; border: 4px solid var(--cream-dark);
            border-top-color: var(--burgundy); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 1rem;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-state h2 { color: var(--burgundy); margin-bottom: 1rem; }
        
        /* Footer */
        footer {
            background: var(--charcoal); color: var(--white);
            text-align: center; padding: 2rem; margin-top: 3rem;
        }
        footer a { color: var(--gold); text-decoration: none; }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav { padding: 1rem; }
            .nav-links {
                display: none; position: absolute; top: 100%; left: 0; right: 0;
                background: var(--white); flex-direction: column; padding: 1rem;
                box-shadow: 0 5px 20px var(--shadow);
            }
            .nav-links.active { display: flex; }
            .mobile-menu-toggle { display: block; }
            .logo-container img { height: 45px; }
            .logo-text h1 { font-size: 1.4rem; }
            main { padding: 100px 1rem 2rem; }
            .agent-header { padding: 2rem 1rem; }
            .agent-header h1 { font-size: 2rem; }
            .agent-body { padding: 1.5rem; }
            .contact-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-container">
                <img src="hrg-logo.png" alt="Harvest Realty LLC Logo" onerror="this.style.display='none'">
                <div class="logo-text">
                    <h1>Harvest Realty LLC</h1>
                    <p>PA & NJ Experts</p>
                </div>
            </a>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="properties.html">Properties</a>
                <a href="index.html#team">Our Team</a>
                <a href="partners.html">Partners</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main id="mainContent">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading agent profile...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Harvest Realty LLC. All rights reserved.</p>
        <p style="margin-top: 0.5rem;"><a href="index.html">harvestrealty.llc</a></p>
    </footer>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://zzjunmkcdpdxhmhiggno.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6anVubWtjZHBkeGhtaGlnZ25vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNzM1MDIsImV4cCI6MjA4Mzg0OTUwMn0.HYHck2haMWyEQh1sSXGjh9nWqPXmfvXeE60HBTVx-KM';
        
        // Get agent ID or email from URL
        function getAgentIdentifier() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                email: params.get('email')
            };
        }
        
        // Load agent from Supabase
        async function loadAgent() {
            const { id, email } = getAgentIdentifier();
            
            if (!id && !email) {
                showError('No agent specified');
                return;
            }
            
            try {
                // Build query URL
                let url = `${SUPABASE_URL}/rest/v1/agents?select=*`;
                if (id) {
                    url += `&id=eq.${id}`;
                } else if (email) {
                    url += `&email=eq.${encodeURIComponent(email)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const agents = await response.json();
                const agent = agents[0];
                
                if (!agent) {
                    showError('Agent not found');
                    return;
                }
                
                // Load agent's listings
                const listingsUrl = `${SUPABASE_URL}/rest/v1/listings?agent_id=eq.${agent.id}&select=*&order=created_at.desc`;
                const listingsResponse = await fetch(listingsUrl, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let listings = [];
                if (listingsResponse.ok) {
                    listings = await listingsResponse.json();
                }
                
                renderAgent(agent, listings);
                
                // Update page title
                document.title = `${agent.name} | Harvest Realty LLC`;
                
            } catch (err) {
                console.error('Error:', err);
                showError('Unable to load agent profile');
            }
        }
        
        // Render agent profile
        function renderAgent(agent, listings) {
            const main = document.getElementById('mainContent');
            const initials = agent.name.split(' ').map(n => n[0]).join('').toUpperCase();
            
            // Parse specialties
            const specialties = agent.specialties ? agent.specialties.split(',').map(s => s.trim()) : [];
            
            main.innerHTML = `
                <a href="index.html#team" class="back-link">‚Üê Back to Our Team</a>
                
                <div class="agent-profile">
                    <div class="agent-header">
                        ${agent.photo_url 
                            ? `<img src="${agent.photo_url}" alt="${agent.name}" class="agent-photo" onerror="this.outerHTML='<div class=\\'agent-photo-placeholder\\'>${initials}</div>'">`
                            : `<div class="agent-photo-placeholder">${initials}</div>`
                        }
                        <h1>${agent.name}</h1>
                        <span class="agent-role">${agent.role || 'Sales Agent'}</span>
                    </div>
                    
                    <div class="agent-body">
                        <div class="contact-grid">
                            ${agent.phone ? `
                                <div class="contact-item">
                                    <span>üìû</span>
                                    <a href="tel:${agent.phone}">${agent.phone}</a>
                                </div>
                            ` : ''}
                            ${agent.email ? `
                                <div class="contact-item">
                                    <span>üìß</span>
                                    <a href="mailto:${agent.email}">${agent.email}</a>
                                </div>
                            ` : ''}
                            <div class="contact-item">
                                <span>üìç</span>
                                <span>2481 Napfle Ave, Philadelphia, PA</span>
                            </div>
                        </div>
                        
                        ${(agent.license_pa || agent.license_nj) ? `
                            <div class="licenses">
                                ${agent.license_pa ? `<div class="license-badge">üè† <strong>PA License:</strong> ${agent.license_pa}</div>` : ''}
                                ${agent.license_nj ? `<div class="license-badge">üè† <strong>NJ License:</strong> ${agent.license_nj}</div>` : ''}
                            </div>
                        ` : ''}
                        
                        ${agent.bio ? `
                            <h3 class="section-title">About ${agent.name.split(' ')[0]}</h3>
                            <p class="bio">${agent.bio}</p>
                        ` : ''}
                        
                        ${specialties.length > 0 ? `
                            <h3 class="section-title">Specialties</h3>
                            <div class="specialties-list">
                                ${specialties.map(s => `<span class="specialty-tag">${s}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="cta-buttons">
                            <a href="https://cal.com/harvestrealtyllc" target="_blank" class="btn-primary">üìÖ Schedule a Consultation</a>
                            ${agent.phone ? `<a href="tel:${agent.phone}" class="btn-secondary">üìû Call ${agent.name.split(' ')[0]}</a>` : ''}
                        </div>
                    </div>
                </div>
                
                ${listings.length > 0 ? `
                    <div class="agent-listings">
                        <h2 class="section-title">${agent.name.split(' ')[0]}'s Listings (${listings.length})</h2>
                        <div class="listings-grid">
                            ${listings.map(listing => `
                                <div class="listing-card" onclick="window.location.href='property.html?id=${listing.id}'">
                                    <img src="${listing.photo_url || 'photos/placeholder.jpg'}" alt="${listing.address}" onerror="this.src='photos/placeholder.jpg'">
                                    <div class="listing-card-info">
                                        <div class="listing-card-price">${listing.price || 'Contact for Price'}</div>
                                        <div class="listing-card-address">${listing.address}</div>
                                        <span class="listing-status status-${(listing.status || '').toLowerCase().replace(' ', '-')}">${listing.status}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
        }
        
        function showError(message) {
            document.getElementById('mainContent').innerHTML = `
                <div class="error-state">
                    <h2>üòî ${message}</h2>
                    <p>The agent profile you're looking for may not be available.</p>
                    <a href="index.html#team" style="display: inline-block; margin-top: 1.5rem; padding: 1rem 2rem; background: var(--burgundy); color: white; text-decoration: none; border-radius: 50px; font-weight: 600;">View Our Team</a>
                </div>
            `;
        }
        
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
            this.textContent = navLinks.classList.contains('active') ? '‚úï' : '‚ò∞';
        });
        
        // Load agent on page load
        document.addEventListener('DOMContentLoaded', loadAgent);
    </script>
</body>
</html>
